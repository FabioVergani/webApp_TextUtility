<!DOCTYPE html>
<html>
	<head>
<style>
body{
	background:#c5c5c5;
	text-align:right;
	padding:0;
	margin:0;
	overflow:hidden;
}

textarea{
	display:block;
	height:100%;width:100%;margin:0 auto;
	box-sizing:border-box;
	text-align:left;
}

#table{
	position:absolute;top:0;left:0;right:0;bottom:0;
	width:100%;height:100%;
}

#table td{vertical-align:top;}

#button{margin:6px;}
#in{resize:none;height:96px;margin-bottom:3px;background:#f7f3f3;}
#invia
</style>
	</head>
	<body>
		<table id="table">
			<tr>
				<td style="height:120px;"><textarea id="in"></textarea><button id="submit">INVIA</button></td>
			</tr>
			<tr>
				<td><textarea id="out-1"></textarea></td>
			</tr>
			<tr>
				<td><textarea id="out-2"></textarea></td>
			</tr>
			<tr>
				<td><textarea id="out-3"></textarea></td>
			</tr>
		</table>
	</body>
<script>
const d=document,
In=d.getElementById('in'),
Out1=d.getElementById('out-1'),
Out2=d.getElementById('out-2'),
Out3=d.getElementById('out-3');

d.getElementById('submit').onclick=function(){
	const a=[],b=[],c=[],s=In.value.split('\n'),l=s.length; 
	In.value='';
	for(let i=0,j=false;i<l;++i){
		a.push(s[i]);
		++i;
		b.push(s[i]);
		++i;
		c.push(s[i]);
	};
	Out1.value=a.join('\n');
	Out2.value=b.join('\n');
	Out3.value=c.join('\n');
};

</script>
</html>
